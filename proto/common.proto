syntax = "proto3";

package com.example.chat;

option java_multiple_files = true;
option java_package = "com.example.chat.proto";
option java_outer_classname = "CommonProto";

enum MessageType {
  MESSAGE_TEXT = 0;
  MESSAGE_IMAGE = 1;
}

message User {
  string user_id = 1;
  string username = 2;
  string display_name = 3;
}

message Channel {
  string channel_id = 1;
  string name = 2;
  string description = 3;
}

enum UserUpdateType{
  NEW_USER = 0;
  DELETE_USER = 1;
}

enum ChannelUpdateType{
  NEW_CHANNEL = 0;
  DELETE_CHANNEL = 1;
}