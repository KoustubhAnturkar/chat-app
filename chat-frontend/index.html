<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Discord Style</title>
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <!-- Connection Modal -->
    <div id="connectionModal" class="modal">
        <div class="modal-content">
            <h2>Join Chat</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Enter your display name" required autocomplete="off">
                </div>
                <button type="submit" class="btn-primary">Connect</button>
            </form>
            <div id="connectionStatus" class="connection-status"></div>
        </div>
    </div>

    <!-- Create Channel Modal -->
    <div id="createChannelModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Channel</h2>
                <button class="modal-close" id="closeChannelModal">&times;</button>
            </div>
            <form id="createChannelForm">
                <div class="form-group">
                    <label for="channelName">Channel Name</label>
                    <input type="text" id="channelName" placeholder="new-channel" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="channelDescription">Description</label>
                    <textarea id="channelDescription" placeholder="What's this channel about?" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelChannelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Create Channel</button>
                </div>
            </form>
            <div id="createChannelStatus" class="connection-status"></div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatContainer" class="chat-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="server-info">
                <h3>Chat Server</h3>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <span class="user-name" id="currentUserName"></span>
                        <span class="connection-indicator" id="connectionIndicator">
                            <span class="status-dot online"></span>
                            <span>online</span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="channels-section">
                <div class="channels-header">
                    <span>TEXT CHANNELS</span>
                    <button class="btn-add-channel" id="addChannelBtn" title="Create Channel">+</button>
                </div>
                <div id="channelsList" class="channels-list">
                    <!-- Channels will be dynamically added -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Channel Header -->
            <div class="channel-header">
                <div class="channel-name">
                    <span class="hashtag">#</span>
                    <span id="currentChannelName">general</span>
                </div>
                <div class="channel-actions">
                    <button class="btn-icon" id="disconnectBtn" title="Disconnect">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="messages-wrapper" id="messagesWrapper">
                    <!-- Messages will be dynamically added -->
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <form id="messageForm">
                    <div class="message-input-wrapper">
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Message #general"
                            autocomplete="off"
                            disabled
                        >
                        <button type="submit" class="send-button" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
